<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
</html>
<body style=" background-color: rgb(14, 25, 26);">
       <div class="base" style="display: flex;justify-content:center;">
        <div class="main" style="background-color: rgba(55, 107, 55, 0.863); height: 450px; width: 250px; border: 1px solid; border-radius: 25px;text-align: center; align-items: center;">
            <div style="font-size: 30px; color: white; margin-top: 20px; padding-top: 50px; font-size: larger;" >Login</div>
            <div style="color: white;font-size: large;text-align: center;margin-top: 25px;">Username</div>
            <input type="text" placeholder="Enter your name" style="text-align: center; margin-bottom: 50px;border-radius: 5px;text-align: center;">
            <div style="color: white;font-size: large;text-align: center;">Password</div>
            
            <input type="text" placeholder="Enter you password" style="text-align: center;  border-radius: 5px;text-align: center;">
            <div style="color: blue;text-align: center;">forget password</div>
            <div>
               <button style="border-radius: 2px; margin-top:50px; border-radius: 5px;text-align: center;">Login</button>
               <button style="border-radius: 2px; border-radius: 5px;text-align: center;">cancel</button>
            </div>
        </div>
       </div>
    
</body>
